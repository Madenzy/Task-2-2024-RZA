<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 0;
            max-width: 1100px;
            width: 100%;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .amount-box {
            background: #f8f9fc;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .logo span {
            font-size: 20px;
            font-weight: 600;
            color: #5b6ce8;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #5b6ce8;
            text-decoration: none;
            font-size: 13px;
            margin-bottom: 30px;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: start;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .item-details h3 {
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .item-details p {
            font-size: 13px;
            color: #6b7280;
        }

        .item-price {
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 15px;
            color: #6b7280;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            margin-top: 10px;
            border-top: 2px solid #e5e7eb;
        }

        .total-row .label {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }

        .total-row .amount {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
        }

        .payment-box {
            padding: 50px 40px;
            background: white;
        }

        .payment-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            font-size: 14px;
            color: #6b7280;
        }

        .tab.active {
            border-color: #5b6ce8;
            background: #f0f2ff;
            color: #5b6ce8;
        }

        .tab:hover {
            border-color: #5b6ce8;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5b6ce8;
            background: #f0f2ff;
        }

        .card-number-input {
            position: relative;
        }

        .card-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 24px;
        }

        .card-number-input input {
            padding-left: 56px;
            color: #5b6ce8;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 13px;
            color: #6b7280;
            cursor: pointer;
        }

        .pay-btn {
            width: 100%;
            padding: 16px;
            background: #5b6ce8;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pay-btn:hover {
            background: #4c5fd5;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(91, 108, 232, 0.4);
        }

        .pay-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
            }

            .amount-box, .payment-box {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <!-- LEFT SIDE - ORDER SUMMARY -->
        <div class="amount-box">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 3L19 12L5 21V3Z" fill="#5b6ce8"/>
                </svg>
                <span>YourLogo</span>
            </div>

            <a href="#" class="download-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M8 11L4 7h8l-4 4z" fill="currentColor"/>
                    <path d="M2 13h12v2H2z" fill="currentColor"/>
                </svg>
                Download the invoice in PDF format
            </a>

            <div class="item">
                <div class="item-details">
                    <h3>Blazer Steven Meisel</h3>
                    <p>Size: m  •  Colour: black</p>
                </div>
                <div class="item-price">$ 400.00</div>
            </div>

            <div class="item">
                <div class="item-details">
                    <h3>Narrow Leather Belt</h3>
                    <p>Size: s  •  Colour: blue</p>
                </div>
                <div class="item-price">$ 50.00</div>
            </div>

            <div class="summary-row">
                <span>Discounts & Offers</span>
                <span>$ 0.00</span>
            </div>

            <div class="summary-row">
                <span>Tax</span>
                <span>$ 0.00</span>
            </div>

            <div class="total-row">
                <span class="label">Total</span>
                <span class="amount">$ 450.00</span>
            </div>
        </div>

        <!-- RIGHT SIDE - PAYMENT FORM -->
        <div class="payment-box">
            <div class="payment-tabs">
                <button class="tab active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <rect x="2" y="6" width="20" height="12" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M2 10h20" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Credit or Debit Card
                </button>
                <button class="tab">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7v10c0 5.5 3.8 10.7 10 12 6.2-1.3 10-6.5 10-12V7l-10-5z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Bank Transfer
                </button>
            </div>

            <form>
                <div class="form-group">
                    <label>Cardholder's Name</label>
                    <input type="text" value="PAULINA CHIMAROKE" placeholder="Enter cardholder name">
                </div>

                <div class="form-group">
                    <label>Card Number</label>
                    <div class="card-number-input">
                        <svg class="card-icon" viewBox="0 0 32 24" fill="none">
                            <circle cx="10" cy="12" r="8" fill="#eb001b"/>
                            <circle cx="22" cy="12" r="8" fill="#f79e1b"/>
                        </svg>
                        <input type="text" value="9870 3456 7890 6473" placeholder="0000 0000 0000 0000">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry</label>
                        <input type="text" value="03 / 25" placeholder="MM / YY">
                    </div>
                    <div class="form-group">
                        <label>CVC</label>
                        <input type="text" value="654" placeholder="123">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember bank card</label>
                </div>

                <button type="submit" class="pay-btn">Pay Now</button>
            </form>
        </div>
    </div>
</body>
</html>
