<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=834&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    .dashboard-container {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      padding: 32px 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-bar {
      width: 85vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .greeting {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .action-buttons {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .action-btn {
      background: #2566fc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }
    .action-btn:hover {
      background: #1a4bcf;
    }
    .settings {
      display: flex;
      align-items: center;
      color: #f5f5f5;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-right: 16px;
    }
    .settings-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .rewards-card {
      position: relative;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      color: #222;
      border-radius: 18px;
      padding: 24px 32px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.14);
      margin-bottom: 20px;
      min-width: 330px;
      min-height: 110px;
      font-size: 1rem;
    }
    .rewards-progress {
      width: 100%;
      background: #e9ecef;
      border-radius: 15px;
      overflow: hidden;
      height: 18px;
      margin-top: 8px;
      margin-bottom: 4px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.07);
    }
    .progress-bar {
      height: 100%;
      width: 70%;
      background: linear-gradient(90deg, #96e072 60%, #ee5253 100%);
      border-radius: 15px 0 0 15px;
      transition: width 0.4s;
    }
    .cards-row {
      width: 85vw;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 24px;
    }
    .cards-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .column-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 1px 2px 8px #000a;
    }
    .booking-btn {
      background: #2566fc;
      color: #fff;
      padding: 8px 20px;
      border: none;
      border-radius: 22px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .booking-btn:hover {
      background: #1a4bcf;
    }
    @media (max-width: 900px) {
      .cards-row {
        flex-direction: column;
        align-items: center;
        gap: 36px;
      }
      .cards-column {
        width: 100%;
      }
    }
  </style>
</head>
<section>
  <div class="dashboard-container">
    <div class="top-bar">
      <div class="greeting">Hi, Denzel Mushayawedu</div>
      <div class="action-buttons">
        <div class="settings">
          <svg class="settings-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3" />
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09c.28 0 .53-.11.72-.29.19-.19.29-.44.29-.72V9.4a1.65 1.65 0 0 0-1-1.51A1.65 1.65 0 0 0 3 6.59V6a2 2 0 0 1 4 0v.09c0 .28.11.53.29.72.19.19.44.29.72.29h1.18c.28 0 .53-.11.72-.29.19-.19.29-.44.29-.72V6a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51c.28 0 .53.11.72.29.19.19.29.44.29.72v1.18c0 .28.11.53.29.72a1.65 1.65 0 0 0 1.51 1z"/>
          </svg>
          Account Settings
        </div>
        <button class="action-btn">Book Hotel</button>
        <button class="action-btn">Book zoo Tickets</button>
      </div>
    </div>

    <div class="rewards-card">
      <div class="card" style="min-width:360px;">
        <div style="font-weight:600;font-size:1.05rem;margin-bottom:6px;">Rewards level: <span style="color:#2566fc">lockedin</span></div>
        <div style="margin-bottom: 4px;">Loyalty Points: <span style="font-weight:500;">826</span></div>
        <div style="font-size:0.97rem; margin-bottom:3px;">Next Level</div>
        <div class="rewards-progress">
          <div class="progress-bar" style="width:67%;"></div>
        </div>
      </div>
    </div>

    <div class="cards-row">
      <div class="cards-column">
        <div class="column-title">Booking History:</div>
        <div class="card">
          Zoo ticket on 21/11/2025 for 13/12/2025 (5 people)<br>
          <span style="font-size:0.98rem;color:#666;">TicketID : 31378</span>
          <br>
          <button class="booking-btn">View</button>
        </div>
        <div class="card">
          Hotel Booking On 21/10/2025 for 13/11/2025<br>
          <span style="font-size:0.98rem;color:#666;">Booking Reference: 46476qw</span>
          <br>
          <button class="booking-btn">View</button>
        </div>
      </div>
      <div class="cards-column">
        <div class="column-title">Upcoming Bookings</div>
        <div class="card">
          Zoo for 13/12/2025<br>
          <br>
          <button class="booking-btn">manage</button>
        </div>
      </div>
    </div>
  </div>
<section>
</html>
