{% extends "base.html" %}
{% block head %}Task 1{% endblock %}

{% block body %}
<link rel="stylesheet" href="/static/Css/register.css">
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        background-image: url(/static/images/rob-potter-Jt16Nz5wRJY-unsplash.jpg);
        background-size: cover;
        background-position: center;
    }
    flash-message {
        color: red;
        margin-top: 10px;
    }
</style>
<div class="register-container">
    <h2>Register</h2>
    <form id="register-form" method="POST" action="{{ url_for('auth.register') }}">
        <input type="text" id="username" name="username" placeholder="Name" required>
        <input type="email" id="email" name="email" placeholder="Email" title="Email" required>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        <label for="dob">D.O.B</label>
        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
        <input type="text" name="address" id="address" placeholder="Address" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <div id="passwordMessage"></div>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required >
        <div id="error-container"></div>
        <div class="what-up">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
            <button type="submit">Register</button>
        </div>
        </div>
        
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</div>
<script src="/static/Js/register.js"></script>
<script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        var errorContainer = document.getElementById('error-container');
        errorContainer.innerHTML = '';

        if (password !== confirmPassword) {
            event.preventDefault();
            var errorMsg = document.createElement('p');
            errorMsg.style.color = 'red';
            errorMsg.textContent = 'Passwords do not match.';
            errorContainer.appendChild(errorMsg);
        }
    });

   
    //validate as they type the password and confirm password fields
    document.getElementById('confirm_password').addEventListener('input', function() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        var errorContainer = document.getElementById('error-container');
        errorContainer.innerHTML = '';

        if (password !== confirmPassword) {
            var errorMsg = document.createElement('p');
            errorMsg.style.color = 'red';
            errorMsg.textContent = 'Passwords do not match.';
            errorContainer.appendChild(errorMsg);
        }
    });
    //1. password has uppercase
    document.getElementById('password').addEventListener('input', function() {
        var password = document.getElementById('password').value;
        var message = '';
        if (!/[A-Z]/.test(password)) {
            message += 'Password must contain at least one uppercase letter.<br>';
        }
        if (!/[a-z]/.test(password)) {
            message += 'Password must contain at least one lowercase letter.<br>';
        }
        if (!/[0-9]/.test(password)) {
            message += 'Password must contain at least one number.<br>';
        }
        if (password.length < 8) {
            message += 'Password must be at least 8 characters long.<br>';
        }
        document.getElementById('passwordMessage').innerHTML = message;
    });
</script>



{% endblock %}
