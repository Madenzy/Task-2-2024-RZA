{% extends "base.html" %}
{% block head %}Task 1{% endblock %}

{% block body %}
<style>
  /* Background + layout */
  body {
    font-family: "Segoe UI", sans-serif;
    background: url(/static/images/rob-potter-Jt16Nz5wRJY-unsplash.jpg) center/cover no-repeat fixed;
    margin: 0;
  }
  .booking-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 32px;
    background: linear-gradient(180deg, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35));
  }

  /* Main card */
  .booking-card {
    width: min(780px, 100%);
    background: rgba(219, 219, 219, 0.85);
    border-radius: 28px;
    padding: 32px 36px 28px;
    box-shadow: 0 14px 36px rgba(0, 0, 0, 0.25);
    text-align: center;
  }
  .booking-card h1 {
    margin: 0 0 18px;
    font-weight: 600;
    font-size: 2.4rem;
    color: #1f1f1f;
    letter-spacing: 0.3px;
  }

  /* Date pill */
  .date-field {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 16px;
    background: #f2f2f2;
    border-radius: 18px;
    border: 1px solid #d1d1d1;
    margin-bottom: 22px;
  }
  .date-field label {
    font-weight: 700;
    color: #2a2a2a;
  }
  .date-field input[type="date"] {
    border: none;
    background: transparent;
    font-weight: 600;
    color: #2a2a2a;
    padding: 4px 0;
    outline: none;
    cursor: pointer;
  }

  /* Ticket block */
  .ticket-wrapper {
    background: #d1d1d1;
    border-radius: 18px;
    padding: 18px 16px 14px;
    border: 1px solid #c4c4c4;
    margin-bottom: 22px;
  }
  .ticket-wrapper .title {
    text-align: left;
    font-weight: 700;
    color: #222;
    margin-bottom: 12px;
    font-size: 1.05rem;
  }
  .ticket-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 12px;
  }
  .ticket-box {
    background: #f7f7f7;
    border-radius: 10px;
    padding: 10px 12px 12px;
    border: 1px solid #d7d7d7;
    text-align: center;
  }
  .ticket-box label {
    display: block;
    font-weight: 600;
    color: #2c2c2c;
    margin-bottom: 6px;
  }
  .ticket-box input[type="number"] {
    width: 70px;
    text-align: center;
    border: 1px solid #c1c1c1;
    border-radius: 8px;
    padding: 6px 8px;
    font-weight: 600;
  }

  /* Actions */
  .actions {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .actions button {
    min-width: 180px;
    padding: 12px 16px;
    background: #4a475d;
    color: #fff;
    border: none;
    border-radius: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 120ms ease, box-shadow 120ms ease;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.18);
  }
  .actions button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
  }
  .actions button.secondary {
    background: #3a3848;
  }
</style>

<div class="booking-page">
  <div class="booking-card">
    <h1>Zoo Booking</h1>
    <form action="{{ url_for('zoo_booking') }}" method="post" class="booking-form">
      <div class="date-field">
        <label for="visit_date">Visit date</label>
        <input type="date" id="visit_date" name="visit_date" required>
      </div>

      <div class="ticket-wrapper">
        <div class="title">Ticket type:</div>
        <div class="ticket-row">
          <div class="ticket-box">
            <label for="adult_tickets">Adult (£35):</label>
            <input type="number" id="adult_tickets" name="adult_tickets" min="0" value="0" required>
          </div>
          <div class="ticket-box">
            <label for="child_tickets">Child (£30):</label>
            <input type="number" id="child_tickets" name="child_tickets" min="0" value="0" required>
          </div>
          <div class="ticket-box">
            <label for="family_ticket">Family (£75):</label>
            <input type="number" id="family_ticket" name="senior_tickets" min="0" value="0" required>
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="secondary">Add Hotel booking</button>
        <button type="submit">Continue to payment</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
